{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido</title>
  <link rel="icon" type="image/x-icon" href="/img/Logo/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="{% static 'css/styles.css'%}"> 
  <link rel="stylesheet" href="{% static 'css/animate.css'%}" />
  <link rel="stylesheet" href="{% static 'css/normalize.css'%}">

</head>

<body>


  <header id="cabecera">
      <h1 id="titulo">Bienvenido a Tienda Patitas</h1>
      
    </header>
  <section id="login" class="sec_principal">

    

    <div class="contenedor_login">
      <div class="list__button">
      
        <a href="{% url 'index'%}" class="nav__link"><img src="{% static 'img/Logo/d2204d754ef6a0a357026981a99022e4.jpg'%}" alt="logo" class="logo_img" /></a>
      </div>

      

      <h1>Iniciar sesion</h1>

      <form method="post" id="login_form" >
        <div class="form-group">
          <label for="exampleInputEmail1">Correo Electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Usuario@gmail.com">
        </div>
        <div class="form-group ">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" aria-describedby="checkbox">
          <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        
        <h6>No tienes una cuenta? <a href="{% url 'registro'%}">registrate aqui</a></h6>
      </form>


    </div>

  </section>

  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <footer id="footer">
    <div class="contenedor">
      <div class="columna">
        <h3 class="title_footer">Contacto</h3>
        <hr>
        <h5 class="body_footer">Telefono: <a href="tel:+" class="hv_footer">+569 727 245 57</a></h5>
        <h5 class="body_footer">Email: <a href="mailto:" class="hv_footer">el.paredes@duocuc.cl</a></h5>
      </div>
      <div class="columna">
        <h3 class="title_footer">Enlaces</h3>
        <hr>
        <h5 class="body_footer">Instagram: <a href="http://Instagram.com" target="_blank" rel="noopener noreferrer"
            class="hv_footer">@PatitasShop</a></h5>
        <h5 class="body_footer">Facebook: <a href="http://Facebook.com" target="_blank" rel="noopener noreferrer"
            class="hv_footer">PatitasShop</a></h5>
      </div>

      <div class="columna">
        <h4 class="title_footer">copyright 2023</h4>
        <hr>
      </div>
  </footer>

  <script src="{% static 'js/login_registro.js'%}"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
